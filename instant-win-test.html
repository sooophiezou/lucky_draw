<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Earbuds Lucky Draw</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #ececec; padding-top: 40px; }
        
        /* ËΩ¨ÁõòÂ§ñÂ±ÇÂÆπÂô® */
        .wheel-box {
            position: relative;
            width: 360px;
            height: 360px;
            margin: 0 auto;
            border: 10px solid #fff;
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* È°∂ÈÉ®ÊåáÈíà */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #d32f2f; /* Á∫¢Ëâ≤ÊåáÈíà */
            z-index: 10;
        }

        #wheelCanvas {
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
        }

        /* ‰∏≠Â§ÆÁÇπÂáªÊåâÈíÆ */
        .spin-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background: #222;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 11;
            font-size: 14px;
        }

        /* ÁªìÊûúÂºπÁ™óÊ†∑Âºè */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center; align-items: center;
        }
        .modal {
            background: white;
            padding: 40px;
            border-radius: 25px;
            max-width: 80%;
            text-align: center;
        }
        .modal h2 { margin-top: 0; color: #333; }
        .modal button {
            margin-top: 20px;
            padding: 10px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .info { margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>

    <h1>üçÄ Lucky Draw üçÄ</h1>
    <div class="wheel-box">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="360" height="360"></canvas>
        <div class="spin-btn" id="spinBtn" onclick="startSpin()">SPIN</div>
    </div>

    <p class="info" id="stockTip">Loading prizes...</p>

    <div id="overlay">
        <div class="modal" id="modalContent"></div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        
        // ÈÖçÁΩÆÈ°π
        const sectors = ["THANKS", "THANKS", "THANKS", "PRIZE", "THANKS", "THANKS", "THANKS", "THANKS"];
        const colors = ["#2d4c1e", "#f7ef8a", "#829415", "#e8e16d", "#2d4c1e", "#f7ef8a", "#829415", "#e8e16d"];
        const winRate = 0.1; // 10%
        const maxPrizes = 5;

        // Âä†ËΩΩÂõæÁâáÂπ∂ÈôêÂà∂Â∞∫ÂØ∏
        const prizeImg = new Image();
        prizeImg.crossOrigin = "anonymous";
        prizeImg.src = 'https://raw.githubusercontent.com/sooophiezou/lucky_draw/main/eirbuds.png';

        let currentRotation = 0;
        let isSpinning = false;

        function draw() {
            const arc = (Math.PI * 2) / sectors.length;
            ctx.clearRect(0, 0, 360, 360);

            sectors.forEach((label, i) => {
                const angle = i * arc;
                // ÁªòÂà∂ÊâáÂΩ¢
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(180, 180);
                ctx.arc(180, 180, 180, angle, angle + arc);
                ctx.fill();
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.stroke();

                // ÁªòÂà∂ÂÜÖÂÆπ
                ctx.save();
                ctx.translate(180, 180);
                ctx.rotate(angle + arc / 2);
                
                if (label === "PRIZE") {
                    if (prizeImg.complete) {
                        const size = 60; // ÈôêÂà∂ÂéüÂõæ800pxÂú®Ê≠§ÊòæÁ§∫‰∏∫60px
                        ctx.drawImage(prizeImg, 90, -size/2, size, size);
                    } else {
                        ctx.fillStyle = "#333";
                        ctx.fillText("PRIZE", 120, 10);
                    }
                } else {
                    ctx.textAlign = "right";
                    ctx.fillStyle = (colors[i] === "#2d4c1e") ? "#fff" : "#333";
                    ctx.font = "bold 16px Arial";
                    ctx.fillText(label, 150, 8);
                }
                ctx.restore();
            });
        }

        prizeImg.onload = draw;
        draw();

        function updateStock() {
            const won = parseInt(localStorage.getItem('wonCount_daily') || 0);
            document.getElementById('stockTip').innerText = `Today's Remaining: ${maxPrizes - won}`;
        }
        updateStock();

        function startSpin() {
            if (isSpinning) return;

            const won = parseInt(localStorage.getItem('wonCount_daily') || 0);
            const canWin = (Math.random() < winRate) && (won < maxPrizes);
            
            isSpinning = true;
            let targetIdx;

            if (canWin) {
                targetIdx = 3; // PRIZE Âú®Êï∞ÁªÑ‰∏≠ÁöÑÁ¥¢Âºï
            } else {
                const thanksIdx = [0, 1, 2, 4, 5, 6, 7];
                targetIdx = thanksIdx[Math.floor(Math.random() * thanksIdx.length)];
            }

            // ËÆ°ÁÆóÊóãËΩ¨ÔºöÂ¢ûÂä†Ëá≥Â∞ë5ÂúàÔºåÂπ∂ÂÅúÂú®ÁõÆÊ†á‰∏≠ÂøÉ
            const sectorAngle = 360 / sectors.length;
            const stopAngle = 360 - (targetIdx * sectorAngle) - (sectorAngle / 2);
            const finalRotation = currentRotation + (360 * 5) + stopAngle - (currentRotation % 360);
            
            currentRotation = finalRotation;
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                showResult(canWin);
            }, 5000);
        }

        function showResult(isWin) {
            const overlay = document.getElementById('overlay');
            const modal = document.getElementById('modalContent');
            overlay.style.display = 'flex';

            if (isWin) {
                let won = parseInt(localStorage.getItem('wonCount_daily') || 0);
                localStorage.setItem('wonCount_daily', won + 1);
                updateStock();
                modal.innerHTML = `
                    <h2 style="color:#e74c3c">Congratulations!</h2>
                    <img src="${prizeImg.src}" width="120">
                    <p>You won the Huawei Earbuds!<br>Please show this to staff.</p>
                    <button onclick="location.reload()">Claim Prize</button>
                `;
            } else {
                modal.innerHTML = `
                    <h2>Sorry!</h2>
                    <p>Better luck next time!</p>
                    <button onclick="location.reload()">Try Again</button>
                `;
            }
        }
    </script>
</body>
</html>
